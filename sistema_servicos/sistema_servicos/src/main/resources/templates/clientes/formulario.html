<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Cadastro de Cliente</h1>

    <!-- Formulário de Cliente -->
    <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
        <h3>Cadastro de Cliente</h3>
        <input type="hidden" th:field="*{id}"/>

        <!-- Linha de Nome e Sobrenome -->
        <div class="mb-3 row">
            <div class="col-sm-6">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" th:field="*{nome}" maxlength="50" placeholder="Insira nome" required />
            </div>
            <div class="col-sm-6">
                <label for="sobrenome" class="form-label">Sobrenome:</label>
                <input type="text" class="form-control" id="sobrenome" th:field="*{sobrenome}" maxlength="50" placeholder="Insira sobrenome" required />
            </div>
        </div>

        <!-- Linha de Email e Telefone -->
        <div class="mb-3 row">
            <div class="col-sm-6">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" maxlength="150" placeholder="exemplo@dominio.com" required />
            </div>
            <div class="col-sm-6">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" class="form-control" id="telefone" th:field="*{telefone}" maxlength="15" placeholder="(99) 99999-9999" />
            </div>
        </div>

        <!-- Linha de Cargo e Status -->
        <div class="mb-3 row">
            <div class="col-sm-6">
                <label for="cargo" class="form-label">Cargo:</label>
                <input type="text" class="form-control" id="cargo" th:field="*{cargo}" maxlength="30" placeholder="Insira cargo" />
            </div>
            <div class="col-sm-6">
                <label for="status" class="form-label">Status:</label>
                <select class="form-select" id="status" th:field="*{status}">
                    <option value="Aberto">Ativo</option>
                    <option value="Fechado">Inativo</option>
                    <option value="Aguardando">Aguardando</option>
                </select>
            </div>
        </div>

        <div class="d-flex justify-content-start gap-3 mb-4">
            <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
            <!-- Botão Cancelar ajustado para ficar ao lado do botão Cadastrar
            <a href="@{/clientes/lista}" class="btn btn-secondary">Cancelar</a> -->
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
