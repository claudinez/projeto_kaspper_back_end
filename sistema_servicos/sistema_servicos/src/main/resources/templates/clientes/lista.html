<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Clientes</h1>
    <div class="table-responsive"> <!-- Faz a tabela rolar horizontalmente em telas pequenas --> 
   	 <table class="table table-bordered table-hover table-striped">
        <thead class="table-dark">
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.nome}"></td>
                <td th:text="${cliente.sobrenome}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.telefone}"></td>
                <td th:text="${cliente.status}"></td>
                <td>
                
                  
                   
                    <!-- Botão deletar -->
                    <a th:href="@{/clientes/deletar/{id}(id=${cliente.id})}" class="btn btn-sm btn-danger" 
                       onclick="return confirm('Deseja deletar este cliente?')">Deletar</a>
                </td>
            </tr>
        </tbody>
    </table>
	    <div class="d-flex justify-content-between">
	        <!--  <a href="/clientes/novo" class="btn btn-success">Novo Cliente</a> -->
	        
	         <!-- Botão de Voltar para Lista de Serviços -->
	        <a th:href="@{/servicos/lista}" class="btn btn-secondary">Voltar para Serviços</a>
	    </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
